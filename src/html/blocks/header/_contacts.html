<header class="header" id="header">
  <div class="header__container">
    <div class="header__logo-box">
      <p class="header__logo">
        <img src="img/svg/header/logo.svg" alt="ProfiParts" class="header__image" width="303">
      </p>
    </div>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
          <a href="index.html#promo" class="header__link">Главная</a>
        </li>
        <li class="header__item">
          <a href="index.html#services" class="header__link">Сервис</a>
        </li>
        <li class="header__item">
          <a href="index.html#contacts" class="header__link">Контакты</a>
        </li>
        <li class="header__item">
          <a href="index.html#range" class="header__link">Ассортимент</a>
        </li>
        <li class="header__item">
          <a href="index.html#benefits" class="header__link">О нас</a>
        </li>
        <li class="header__item">
          <a href="index.html#news" class="header__link">Новости и акции</a>
        </li>
      </ul>
      <div class="header__inner">
        <a href="#" class="header__shop">
          <svg class="header__icon header__icon--basket" width="20" height="20">
            <use xlink:href="#icon-basket"></use>
          </svg>
          Интернет-магазин
        </a>
        <a href="#" class="header__vacancies">Вакансии</a>
      </div>
    </nav>

    <div class="header__languages">
      <a class="header__languages-link header__languages-link--active">Ru</a>
      <div class="header__languages-wrapper">
        <a href="#" class="header__languages-link">Ua</a>
        <a href="#" class="header__languages-link">En</a>
      </div>
    </div>
    <div class="header__main-link-box">
      <a href="#" class="button header__main-link">
        <svg class="header__icon header__icon--phone" width="16" height="16">
          <use xlink:href="#icon-phone"></use>
        </svg>
        Связаться с нами
      </a>
    </div>
    <div class="header__button-box">
      <button class="header__button">
        <span class="visually-hidden">Меню</span>
      </button>
    </div>
  </div>
</header>
